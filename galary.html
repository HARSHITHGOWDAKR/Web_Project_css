<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="galary.css">
  </head>
<body>
    <div class="card-section">
  <h2>Explore Nature</h2>
  <div class="card-container">
    <div class="place-card">
      <img src="nature1.jpg" alt="Place 1">
      <div class="card-info">
        <h3>Valley of Flowers</h3>
        <p>Uttarakhand, India</p>
      </div>
    </div>
    <div class="place-card">
      <img src="nature2.jpg" alt="Place 2">
      <div class="card-info">
        <h3>Banff National Park</h3>
        <p>Alberta, Canada</p>
      </div>
    </div>
    <div class="place-card">
      <img src="nature3.jpg" alt="Place 3">
      <div class="card-info">
        <h3>Plitvice Lakes</h3>
        <p>Croatia</p>
      </div>
    </div>
    <div class="place-card">
      <img src="nature4.jpg" alt="Place 4">
      <div class="card-info">
        <h3>Fiordland</h3>
        <p>New Zealand</p>
      </div>
    </div>
    <div class="place-card">
      <img src="nature5.jpg" alt="Place 5">
      <div class="card-info">
        <h3>Yosemite</h3>
        <p>California, USA</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
